<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Crêpes & Kaffee</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/ventas.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">MENÚ PRINCIPAL</h1>
                <div class="sidebar-subtitle">Sistema POS</div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="ventas.html" class="nav-link active">
                        <i class="fas fa-cash-register"></i>
                        Ventas
                    </a>
                </div>
                <div class="nav-item">
                    <a href="pedidos.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        Pedidos
                    </a>
                </div>
                <div class="nav-item">
                    <a href="mesas.html" class="nav-link">
                        <i class="fas fa-chair"></i>
                        Mesas
                    </a>
                </div>
                <div class="nav-item">
                    <a href="estadisticas.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        Estadísticas
                    </a>
                </div>
                <div class="nav-item">
                    <a href="configuracion.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Configuración
                    </a>
                </div>
            </nav>
            
            <a href="login.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Ventas</h1>
                <p class="page-subtitle">Gestión de productos y carrito de compras</p>
            </header>
            
            <div class="page-content">
                <div class="sales-layout">
                    <!-- Sección de Productos -->
                    <div class="products-section">
                        <div class="section-header">
                            <h3 class="section-title">Productos Disponibles</h3>
                            <div class="search-container">
                                <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                        </div>
                        
                        <!-- Filtros de Categorías -->
                        <div class="categories-filter" id="categories">
                            <!-- Las categorías se cargan dinámicamente -->
                        </div>
                        
                        <div class="products-grid" id="productsList">
                            <!-- Los productos se cargan dinámicamente -->
                        </div>
                    </div>
                    
                    <!-- Sección del Carrito -->
                    <div class="cart-section">
                        <div class="section-header">
                            <h3 class="section-title">Carrito de Compras</h3>
                            <button id="clearCartBtn" class="btn-clear">
                                <i class="fas fa-trash"></i>
                                Limpiar
                            </button>
                        </div>
                        
                        <div class="cart-items" id="cartItems">
                            <div class="empty-cart">
                                <i class="fas fa-shopping-cart"></i>
                                <p>El carrito está vacío</p>
                                <span>Agrega productos para comenzar</span>
                            </div>
                        </div>
                        
                        <div class="cart-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="totalAmount">$0.00</span>
                            </div>
                        </div>
                        
                        <div class="order-options">
                            <div class="order-type-section">
                                <label class="form-label">Tipo de Pedido:</label>
                                <div class="order-type-buttons">
                                    <button class="order-type-btn active" data-type="dine-in">
                                        <i class="fas fa-utensils"></i>
                                        Comer Aquí
                                    </button>
                                    <button class="order-type-btn" data-type="takeout">
                                        <i class="fas fa-shopping-bag"></i>
                                        Para Llevar
                                    </button>
                                </div>
                            </div>
                            
                            <div id="tableSelection" class="table-selection">
                                <label class="form-label">Seleccionar Mesa:</label>
                                <div id="tablesGrid" class="tables-grid">
                                    <!-- Las mesas se cargan dinámicamente -->
                                </div>
                            </div>
                        </div>
                        
                        <button id="confirmOrderBtn" class="btn-send-order" disabled>
                            <i class="fas fa-paper-plane"></i>
                            Enviar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/ventas.js"></script>
    
    <script>
        function logout() {
            authGuard.handleLogout();
        }
    </script>
</body>
</html>
