<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrÃªpes & Kaffee</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-green: #6B9B7C;
            --primary-green-dark: #4A7C59;
            --green-light: #8BC4A0;
            --white: #FFFFFF;
            --text-dark: #2D3748;
            --text-light: #94A3B8;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-green);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Formas decorativas del fondo */
        body::before {
            content: '';
            position: fixed;
            top: -30%;
            right: -20%;
            width: 60%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            left: -20%;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 140px;
            height: 140px;
            background: var(--white);
            border: 3px solid var(--green-light);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
            display: block;
        }

        .logo-fallback {
            display: none;
            text-align: center;
            color: var(--text-dark);
        }

        .logo-fallback.logo-content {
            display: none;
        }

        .logo-content {
            text-align: center;
            color: var(--text-dark);
        }

        .logo-crepe {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.2;
        }

        .logo-subtext {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: #F8FAFC;
            color: var(--text-dark);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(107, 155, 124, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-light);
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            background: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: var(--primary-green-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 14px;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/img/logo.PNG" alt="CrÃªpes & Kaffee" id="logoImage">
                    <div class="logo-fallback logo-content" id="logoFallback">
                        <div class="logo-crepe">ðŸ¥ž</div>
                        <div class="logo-text">CrÃªpes<br>& Kaffee</div>
                    </div>
                </div>
                <h2 style="margin: 0; color: var(--text-dark); font-size: 28px; font-weight: 700;">CrÃªpes & Kaffee</h2>
                <p style="margin: 8px 0 0 0; color: var(--text-light); font-size: 16px;">Sistema de Punto de Venta</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="ContraseÃ±a" required>
                </div>
                <button type="submit" class="login-btn">Iniciar SesiÃ³n</button>
            </form>
            
            <div class="forgot-password">
                <p>Â¿Olvidaste tu contraseÃ±a? Contacta al administrador</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    
    <script>
        // ConfiguraciÃ³n especÃ­fica del login
        document.addEventListener('DOMContentLoaded', function() {
            // El auth-guard ya maneja la redirecciÃ³n si estÃ¡ logueado
            
            // Manejar carga del logo
            const logoImage = document.getElementById('logoImage');
            const logoFallback = document.getElementById('logoFallback');
            
            logoImage.addEventListener('error', function() {
                logoImage.style.display = 'none';
                logoFallback.style.display = 'block';
            });
            
            logoImage.addEventListener('load', function() {
                logoFallback.style.display = 'none';
                logoImage.style.display = 'block';
            });
            
            // Configurar formulario de login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Focus automÃ¡tico en el campo usuario
            document.getElementById('username').focus();
            
            // Limpiar campos al cargar
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones bÃ¡sicas
            if (!username || !password) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }

            // Deshabilitar botÃ³n durante el proceso
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesiÃ³n...';

            // Intentar login con un pequeÃ±o delay para mejor UX
            setTimeout(() => {
                const result = auth.login(username, password);
                
                if (result.success) {
                    // Login exitoso
                    showMessage(`Bienvenido ${result.user.name}`, 'success');
                    
                    // Verificar si necesita abrir caja
                    if (auth.needsCashOpening()) {
                        // Redirigir a pÃ¡gina con modal de apertura de caja
                        setTimeout(() => {
                            window.location.href = 'dashboard.html?openCash=true';
                        }, 1500);
                    } else {
                        // Ir directamente al dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                } else {
                    // Error en el login
                    showMessage(result.message, 'error');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Restaurar botÃ³n
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }, 500);
        }

        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            if (type === 'success') {
                errorMessage.style.backgroundColor = '#D1FAE5';
                errorMessage.style.color = '#059669';
            } else {
                errorMessage.style.backgroundColor = '#FEE2E2';
                errorMessage.style.color = '#DC2626';
            }
            
            // Auto-ocultar solo en caso de error
            if (type === 'error') {
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Manejo de teclas
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            } else if (e.key === 'Escape') {
                // Limpiar campos con Escape
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        // Mostrar usuarios disponibles en consola para testing
        console.log('Usuarios disponibles para testing:');
        console.log('admin / admin123 (Administrador)');
        console.log('cajero / cajero123 (Cajero)');
        console.log('mesero / mesero123 (Mesero)');
    </script>
</body>
</html>
