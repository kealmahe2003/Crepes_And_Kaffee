<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrÃªpes & Kaffee</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css?v=2024">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/img/logo.PNG" alt="CrÃªpes & Kaffee" id="logoImage">
                    <div class="logo-fallback logo-content" id="logoFallback">
                        <div class="logo-crepe">ðŸ¥ž</div>
                        <div class="logo-text">CrÃªpes<br>& Kaffee</div>
                    </div>
                </div>
                <h2 style="margin: 0; color: var(--text-dark); font-size: 28px; font-weight: 700;">CrÃªpes & Kaffee</h2>
                <p style="margin: 8px 0 0 0; color: var(--text-light); font-size: 16px;">Sistema de Punto de Venta</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="ContraseÃ±a" required>
                </div>
                <button type="submit" class="login-btn">Iniciar SesiÃ³n</button>
            </form>
            
            <div class="forgot-password">
                <p>Â¿Olvidaste tu contraseÃ±a? Contacta al administrador</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    
    <script>
        // ConfiguraciÃ³n especÃ­fica del login
        document.addEventListener('DOMContentLoaded', function() {
            // El auth-guard ya maneja la redirecciÃ³n si estÃ¡ logueado
            
            // Manejar carga del logo
            const logoImage = document.getElementById('logoImage');
            const logoFallback = document.getElementById('logoFallback');
            
            logoImage.addEventListener('error', function() {
                logoImage.style.display = 'none';
                logoFallback.style.display = 'block';
            });
            
            logoImage.addEventListener('load', function() {
                logoFallback.style.display = 'none';
                logoImage.style.display = 'block';
            });
            
            // Configurar formulario de login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Focus automÃ¡tico en el campo usuario
            document.getElementById('username').focus();
            
            // Limpiar campos al cargar
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones bÃ¡sicas
            if (!username || !password) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }

            // Deshabilitar botÃ³n durante el proceso
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesiÃ³n...';

            // Intentar login con un pequeÃ±o delay para mejor UX
            setTimeout(() => {
                const result = auth.login(username, password);
                
                if (result.success) {
                    // Login exitoso
                    showMessage(`Bienvenido ${result.user.name}`, 'success');
                    
                    // Verificar si necesita abrir caja o puede ir directo al dashboard
                    setTimeout(() => {
                        if (auth.isCashSessionOpen()) {
                            // Ya tiene caja abierta, ir al dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            // Necesita abrir caja, ir a caja
                            window.location.href = 'caja.html';
                        }
                    }, 1500);
                } else {
                    // Error en el login
                    showMessage(result.message, 'error');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Restaurar botÃ³n
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }, 500);
        }

        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            if (type === 'success') {
                errorMessage.style.backgroundColor = '#D1FAE5';
                errorMessage.style.color = '#059669';
            } else {
                errorMessage.style.backgroundColor = '#FEE2E2';
                errorMessage.style.color = '#DC2626';
            }
            
            // Auto-ocultar solo en caso de error
            if (type === 'error') {
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Manejo de teclas
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            } else if (e.key === 'Escape') {
                // Limpiar campos con Escape
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        // Mostrar usuarios disponibles en consola para testing
        console.log('Usuarios disponibles para testing:');
        console.log('admin / admin123 (Administrador)');
        console.log('cajero / cajero123 (Cajero)');
        console.log('mesero / mesero123 (Mesero)');
    </script>
</body>
</html>
